<!DOCTYPE html>
<html>
<head>
    <title>PDF Box Drawer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>PDF Box Drawer</h1>

    <form id="upload-form">
        <input type="file" id="pdf-file" accept="application/pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    <div>
        <button id="prev-page">Prev Page</button>
        <span id="page-number">Page 1</span>
        <button id="next-page">Next Page</button>
    </div>

    <div id="pdf-container">
        <canvas id="pdf-canvas"></canvas>
    </div>

    <div>
        <button id="extract-btn">Extract Text</button>
        <button id="clear-boxes-btn">Clear Boxes</button>
    </div>

    <pre id="results"></pre>
</body>
</html>
